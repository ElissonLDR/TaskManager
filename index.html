<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
    <script src="jquery-ui-touch-punch-master/jquery.ui.touch-punch.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">

    <title>TaskManager</title>
</head>

<body>

    <main>
        <section id="modal" class="modal">
            <div class="content">
                <h2>Tem certeza?</h2>
                <div class="btn-modal">
                    <button id="yes" class="fa-solid fa-check"></button>
                    <button id="no" class="fa-solid fa-xmark"></button>
                </div>
            </div>
        </section>

        <div class="conteudo-principal">
            <div class="linha title">
                <h1>TaskManager</h1>
                <h2>Gerenciador de tarefas</h2>
            </div>

            <div id="task-list" class="linha"></div>

            <div class="linha texto">
                <textarea id="task-input" placeholder="Digite suas tarefas aqui"></textarea>
            </div>

            <div id="btn-principal" class="linha btn-principal">
                <button id="add" class="fa-solid fa-plus"></button>
                <button id="delete-all">Excluir todas as tarefas</button>
            </div>
        </div>

    </main>

    <footer>
        <div class="rodape">
            <img src="img/logotipo-ldr.png" alt="Logotipo LDR" class="img-logo">
            <p>Desenvolvido por LDR Creation</p>
        </div>
    </footer>

</body>
<script src="script.js"></script>

<!-- Site para Ã­cones https://fontawesome.com/icons/xmark?f=classic&s=solid -->

</html>
