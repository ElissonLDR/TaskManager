<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>TaskManager</title>
</head>

<body>

    <main class="conteudo-principal">

        <div id="task-list"></div>

        <div class="texto">
            <textarea id="task-input" placeholder="Digite suas tarefas aqui"></textarea>
        </div>

        <div class="btn-principal">
            <button id="add" class="fa-solid fa-plus"></button>
            <button id="delete-all">Excluir todas as tarefas</button>

        </div>

    </main>

    <footer></footer>
    <script src="/script.js"></script>
    <script src="https://kit.fontawesome.com/ecb932658b.js" crossorigin="anonymous"></script>
</body>

</html>
